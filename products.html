<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jesse-products</title>
  <!-- 網址列小圖示icon -->
  <link rel="Shortcut Icon" type="image/x-icon" href="icon.png"/>
  <!-- 樣式區 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 導覽列 -->
  <header class="p-3 bg-dark text-white shadow">
    <div class="container">
      <div class="row mx-0 d-flex justify-content-between">
        <div class="col">
          <a type="button" class="btn btn-outline-light py-2"
              href="index.html">
              登出
          </a>
        </div>
        <div class="col">
          <h2 class="text-center">Vue 直播班 HW 第2週</h2>
        </div>
        <div class="col d-flex flex-row-reverse">
          <a class="btn btn-light text-decoration-none" 
             href="https://discord.com/channels/801807326054055996/905656943652261918" target="_blank">
            <img src="https://prod-f2e-images.thef2e.com/avatar/6296427084285739042.png" 
              alt="個人頭貼" width="32" height="32" class="rounded-circle me-2">
            <strong>Discord：jesse99</strong>
          </a>
        </div>
      </div><!-- .d-flex -->
    </div><!-- .container -->
  </header>
  
  <!-- product -->
  <div id="product">
    <div class="container mt-5">
      <div class="row mx-0">
        <div class="col-12 px-0">
          <table class="table table-hover">
            <thead>
              <tr class="table-danger text-center">
                <th scope="col">產品小圖</th>
                <th scope="col">產品名稱</th>
                <th scope="col">原價</th>
                <th scope="col">售價</th>
                <th scope="col">是否啟用</th>
                <th scope="col">
                  <button type="button" class="btn btn-outline-dark btn-sm"
                          @click="restoreProduct()">
                          全部復原
                  </button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center"
                  v-for="(item, index) in tempProduct">
                <td>
                  <img class="imgProduct"
                      :src="item.imagesUrl[0]" >
                </td>
                <td>{{ item.title }}</td>
                <td>{{ item.origin_price }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.is_enabled }}</td>
                <td>
                  <button type="button" class="btn btn-outline-danger btn-sm"
                          @click="removeProduct(index)">
                    刪除
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div><!-- .col -->
        <div class="col pe-3 me-4 d-flex flex-row-reverse">
          <p>目前有 <span class="text-danger">{{ tempProduct.length }}</span> 項產品
          </p>
        </div><!-- .col -->
      </div><!-- .row -->
    </div><!-- .container -->
  </div><!-- .product -->

  <!-- 頁尾 -->
  <footer class="text-muted py-5 text-center">
    <div class="container">
      <p class="mb-1">Copyright © 2022 Jesse.</p>
    </div>
  </footer>

  <!-- 程式區 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./products.js" type="module"></script>
</body>
</html>
